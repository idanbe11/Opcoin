<body>

<div class="limiter">
	<div class="container-login100" style="background: -webkit-linear-gradient(left,black , rgb(224, 224, 224));">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
	<form class="login100-form validate-form" method="POST">
		<button><a href="login.html">Back to Login</a></button>
			<span class="login100-form-title p-b-49">
					Sign up
				</span>
<div class="wrap-input100 validate-input m-b-23" data-validate = "email is reauired">
	<span class="label-input100">Email</span>
		<input class="input100" type="text" name="email" placeholder="Email">
			<span class="focus-input100" data-symbol="&#xf206;"></span>
</div>

<div class="wrap-input100 validate-input" data-validate="Password is required">
	<span class="label-input100">Password</span>
		<input class="input100" type="password" name="password" placeholder="Password">
			<span class="focus-input100" data-symbol="&#xf190;"></span>
</div>
	<br>				
<div class="wrap-input100 validate-input m-b-23" data-validate = "password is reauired">
	<span class="label-input100">Confirm Password </span>
		<input class="input100" type="password" name="cpassword" placeholder="Confirm Password  ">
			<span class="focus-input100" data-symbol="&#xf206;"></span>
</div>

					
<div class="container-login100-form-btn">
<div class="wrap-login100-form-btn">
<div class="login100-form-bgbtn"></div>
	<button class="login100-form-btn" name="register">
			Sign up
	</button>
</div></div>

<div class="txt1 text-center p-t-54 p-b-20">
	<span>
		Or Sign up with
	</span>
</div>

<div class="flex-c-m">
	<a href="#" class="login100-social-item bg2">
		<i class="fa fa-twitter"></i>
	</a>
	<a href="#" class="login100-social-item bg3">
		<i class="fa fa-google"></i>
	</a>
	<a href="#" class="login100-social-item bg1">
		<i class="fa fa-facebook"></i>
	</a>	
</div></form></div></div></div>
